<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Signup - Deakin University Help</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../public/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="../public/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="white" role="navigation">
    <div class="nav-wrapper container">
     
      
    </div>
  </nav>

  <div class="container">
    <h2>Signup Form</h2>
    <form action="/signup" method="post">
      <div class="input-field">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      
      <div class="input-field">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      
      <div class="input-field">
        <label for="role">Role:</label>
        <select id="role" name="role">
          <option value="">Choose your role</option>
          <option value="student">Student</option>
          <option value="staff">Staff</option>
          <option value="international-students">international-students</option>
        </select>
      </div>
      <div class="input-field">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
      </div>
      
      <button class="btn waves-effect waves-light" type="submit" name="action">Signup
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>

  <footer class="page-footer teal">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Bio</h5>
          <p class="grey-text text-lighten-4">We are a team of college students working on this project for people to start their university life.</p>
        </div>
      </div>
    </div>
  </footer>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="../public/js/materialize.js"></script>
  <script src="../public/js/init.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('select');
      M.FormSelect.init(elems);
    });
  </script>
</body>
</html>
