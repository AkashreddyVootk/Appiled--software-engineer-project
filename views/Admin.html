        </div>
    </nav>

    <div class="container">
        <h2>Content Management</h2>
        <form id="contentForm">
            <div class="input-field">
                <select id="pageType" required>
                    <option value="" disabled selected>Select Page</option>
                    <option value="international_students">International Students</option>
                    <option value="students">Students</option>
                    <option value="staff">Staff</option>
                </select>
                <label>Page Type</label>
            </div>
            <div class="input-field">
                <input id="title" type="text" required>
                <label for="title">Title</label>
            </div>
            <div class="input-field">
                <textarea id="content" class="materialize-textarea" required></textarea>
                <label for="content">Content</label>
            </div>
            <button class="btn waves-effect waves-light" type="submit">Update<i class="material-icons right">send</i></button>
        </form>
    </div>

    <footer class="page-footer teal">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Bio</h5>
                    <p class="grey-text text-lighten-4">We are a team of college students working on this project to help people start their university life.</p>
                </div>
            </div>
        </div>
    </footer>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="../public/js/materialize.js"></script>
    <script src="../public/js/init.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            M.FormSelect.init(elems);
        });

        document.getElementById('contentForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const pageType = document.getElementById('pageType').value;
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            fetch('/api/content', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ pageType, title, content }),
            })
            .then(response => response.json())
            .then(data => alert('Content updated successfully'))
            .catch(error => console.error('Error:', error));
        });
    </script>
